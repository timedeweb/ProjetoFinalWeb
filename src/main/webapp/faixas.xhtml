<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="top">
        <h3>Faixas cadastradas</h3>
    </ui:define>

    <ui:define name="content">
        <ice:form >
            <ice:panelGroup>
                <ice:outputLabel for="titulo" value=""/>
                <ace:textEntry id="titulo" value="" size="50"
                               label="Título" maxlength="200" required="false"/>
                <ice:commandButton value="Procurar" action="#{faixaBean.pesquisarPorNome()}" style="margin-top: 1em; margin-left: 5px;"/>
            </ice:panelGroup>
            <ice:messages/>
        </ice:form>
        <ice:form>
            <ace:dataTable value="#{faixaBean.faixas}"
                           var="faixa"
                           paginator="true"
                           paginatorPosition="bottom"
                           rows="10">
                <ace:column headerText="Título" sortBy="#{faixa.titulo}">
                    <ice:outputText value="#{faixa.titulo}"/>
                </ace:column>
                <ace:column headerText="Código" sortBy="#{faixa.codigo}">
                    <ice:outputText value="#{faixa.codigo}"/>
                </ace:column>
                <ace:column headerText="Número" sortBy="#{faixa.numero}">
                    <ice:outputText value="#{faixa.numero}"/>
                </ace:column>
                <ace:column headerText="Álbum" sortBy="#{faixa.album.titulo}">
                    <ice:outputText value="#{faixa.album.titulo}"/>
                </ace:column>

                <ace:column headerText="Duração" sortBy="#{faixa.duracao}">
                    <ice:outputText value="#{faixa.duracao}"/>
                </ace:column>
            </ace:dataTable>
        </ice:form>
    </ui:define>

</ui:composition>
