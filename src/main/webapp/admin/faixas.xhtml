<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="top">
        <h3>Faixas cadastradas</h3>
    </ui:define>

    <ui:define name="content">
        <ice:form>
            <ice:panelGroup styleClass="form-block">
                <ice:inputText id="titulo" value="#{faixaBean.nomePesquisa}"  size="40"
                               label="Título" maxlength="200" />
                <ice:commandButton id="pesquisar" value="Pesquisar" action="#{faixaBean.pesquisarPorNome}"/>
                <ice:commandButton id="listar" value="Listar todos" action="#{faixaBean.listar}"/>
            </ice:panelGroup>
            <br/><br/>
            <ace:dataTable value="#{faixaBean.faixas}"
                           var="faixa"
                           paginator="true"
                           paginatorPosition="bottom"
                           rows="10">
                <ace:column headerText="Código" sortBy="#{faixa.codigo}">
                    <ice:outputText value="#{faixa.codigo}"/>
                </ace:column>
                <ace:column headerText="Número" sortBy="#{faixa.numero}">
                    <ice:outputText value="#{faixa.numero}"/>
                </ace:column>
                <ace:column headerText="Título" sortBy="#{faixa.titulo}">
                    <ice:outputText value="#{faixa.titulo}"/>
                </ace:column>
                <ace:column headerText="Duração(s)" sortBy="#{faixa.duracao}">
                    <ice:outputText value="#{faixa.duracao}"/>
                </ace:column>
                <ace:column headerText="Álbum" sortBy="#{faixa.album.titulo}">
                    <ice:outputText value="#{faixa.album.titulo}"/>
                </ace:column>
                <ace:column headerText="Ações">
                    <ice:commandButton value="Editar" action="#{faixaBean.alterarCadastro(faixa.codigo)}"/>
                    &nbsp;
                    &nbsp;
                    <ice:commandButton value="Excluir" action="#{faixaBean.excluir(faixa.codigo,'admin')}"/>
                </ace:column>
            </ace:dataTable>
            <br/><br/>
            <ice:panelGroup styleClass="form-block">
                <ice:commandButton id="inserir" value="Inserir Novo" action="#{faixaBean.inserirNovo}"/>
            </ice:panelGroup>
            <ice:messages/>
        </ice:form>
    </ui:define>

</ui:composition>
