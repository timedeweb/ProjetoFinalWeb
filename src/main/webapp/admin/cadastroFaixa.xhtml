<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 50px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
        </style>
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="top">
        <h3>Cadastro de Faixa</h3>
    </ui:define>

    <ui:define name="content">
        <ice:form styleClass="form-horizontal">
            <ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="numero" value="Número"/>
                    <ace:textEntry id="numero" value="#{faixaBean.faixa.numero}" size="80"
                                   label="Número" maxlength="200" required="true" requiredMessage="O campo número é obrigatório" requiredIndicator="*">
                        <f:validateLongRange minimum="0" maximum="50"></f:validateLongRange>
                    </ace:textEntry>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="titulo" value="Título"/>
                    <ace:textEntry id="titulo" value="#{faixaBean.faixa.titulo}" size="80"
                                   label="Título" maxlength="40" required="true" requiredMessage="O campo título é obrigatório" requiredIndicator="*"/>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="duracao" value="Duração(s)"/>
                    <ace:textEntry id="duracao" value="#{faixaBean.faixa.duracao}" size="80"
                                   label= "Duração" maxlength="3600" requiredMessage="O campo duração é obrigatório" required="true" requiredIndicator="*">
                        <f:validateLongRange minimum="0" maximum="3600"></f:validateLongRange>
                    </ace:textEntry>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="album" value="Álbum"/>
                    <h:selectOneMenu value="#{faixaBean.albumSelecionado}">
                        <f:selectItems value="#{faixaBean.listaAlbuns}"/>
                    </h:selectOneMenu>
                </ice:panelGroup>
            </ice:panelGroup>
            <ice:commandButton styleClass="btn btn-primary" value="Cadastrar" action="#{faixaBean.cadastrar}" rendered="#{!faixaBean.editar}"/>
            <ice:commandButton styleClass="btn btn-primary" value="Editar" action="#{faixaBean.editar}" rendered="#{faixaBean.editar}"/>
            <ice:messages/>

        </ice:form>
    </ui:define>

</ui:composition>
