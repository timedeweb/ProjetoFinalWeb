<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
    </ui:define>

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>

    <ui:define name="top">
        <h3>Usuários cadastrados</h3>
    </ui:define>

    <ui:define name="content">
        <ice:form>
            <ice:panelGroup styleClass="form-block">
                <ice:inputText id="titulo" value="#{usuarioBean.nomePesquisa}"  size="40"
                               label="Título" maxlength="200" />
                <ice:commandButton value="Pesquisar" action="#{usuarioBean.pesquisarPorNome}"/>
                <ice:commandButton value="Listar todos" action="#{usuarioBean.listar}"/>
            </ice:panelGroup>
            <br/><br/>
            <ace:dataTable value="#{usuarioBean.usuarios}"
                           var="usuario"
                           paginator="true"
                           paginatorPosition="bottom"
                           rows="10">
                <ace:column headerText="Código" sortBy="#{usuario.codigo}">
                    <ice:outputText value="#{usuario.codigo}"/>
                </ace:column>
                <ace:column headerText="Nome" sortBy="#{usuario.nome}">
                    <ice:outputText value="#{usuario.nome}"/>
                </ace:column>
                <ace:column headerText="E-mail" sortBy="#{usuario.email}">
                    <ice:outputText value="#{usuario.email}"/>
                </ace:column>
                <ace:column headerText="Perfil" sortBy="#{usuario.perfil.descricao}">
                    <ice:outputText value="#{usuario.perfil.descricao}"/>
                </ace:column>
            </ace:dataTable>
        </ice:form>
    </ui:define>

</ui:composition>
