<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component"
                xmlns:ace="http://www.icefaces.org/icefaces/components"
                template="./WEB-INF/templates/layout.xhtml">

    <ui:define name="styles">
        <style type="text/css">
            .titulo-form {
                font-size: 14pt;
                font-weight: bold;
                margin: 10px 0;
            }
            .iceOutLbl {
                display: inline-block;
                margin-left: 4px;
                width: 50px;
            }
            
            .icePnlGrp {
                margin-top: 4px;
            }
        </style>
    </ui:define>
    
    <ui:define name="metadata">
    </ui:define>

    <ui:define name="javascript">
    </ui:define>
    
    <ui:define name="top">
        <h3>Inscrição de usuário</h3>
    </ui:define>

    <ui:define name="content">
        <ice:form styleClass="form-horizontal">
            <ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="nome" value="Nome"/>
                    <ace:textEntry id="nome" value="#{usuarioBean.usuario.nome}"  size="80"
                        label="Nome" maxlength="200" required="true" requiredMessage="O campo nome é obrigatório" requiredIndicator="*"/>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="email" value="E-mail"/>
                     <ace:textEntry id="email" value="#{usuarioBean.usuario.email}" size="80"
                                    label="E-mail" maxlength="200" required="true" requiredMessage="O campo email é obrigatório" requiredIndicator="*">
                         <f:validator validatorId="UsuarioValidator"/>
                     </ace:textEntry>
                </ice:panelGroup>
                <ice:panelGroup styleClass="form-block" layout="block">
                    <ice:outputLabel for="senha" value="Senha"/>
                    <ace:textEntry id="senha" value="#{usuarioBean.usuario.senha}" size="80"
                                    maxlength="12" requiredMessage="O campo senha é obrigatório" required="true" requiredIndicator="*"/>
                </ice:panelGroup>
            </ice:panelGroup>
            <ice:commandButton styleClass="btn btn-primary" value="Confirmar Inscrição" action="#{usuarioBean.cadastrar}" style="margin-top: 1em; margin-left: 55px;"/>
            <br/><br/>
            <ice:messages/>
        </ice:form>
    </ui:define>

</ui:composition>
